## mysql\u76F8\u5173\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/author?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123

spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20

spring.datasource.maxWait=60000

spring.thymeleaf.cache=false

## mybatis\u76F8\u5173\u914D\u7F6E
mybatis.mapper-locations=classpath:/mapper/*.xml 
mybatis.type-aliases-package=com.llmj.mjpaas.model

#log
logging.file=log/log.log
#logging.level.root=debug
logging.level.com.howie.shiro.mapper=DEBUG
# \u63A7\u5236\u53F0\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B
logging.level.org.springframework.web=DEBUG









